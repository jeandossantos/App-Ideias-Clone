<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bin2Dec</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">       
        <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    </head>
    <body>
        <div class="container d-flex align-items-center flex-column">
            <h1 class="text-center">Conversor de Binário para Decimal</h1>
            <div class="app ">
                <form id="myForm">
                    <label class="text-center d-block">Ensira um Binário:</label>
                    <input type="text" class="form-control text-center" max="8" name="bin">
                    <h3 class="text-center">Resultado</h3>
                    <input type="text" readonly class="form-control text-center" name="dec">
                </form>
            </div>
        </div>
        <script src='main.js'></script>
    </body>
</html>
